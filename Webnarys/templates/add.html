{% extends 'base.html' %}
{% block  title%}Add Property | {% endblock title %}

{%block body %}

<form id="form-container" method="POST">
    {% csrf_token %}
    {{property_formset.management_form}}
    {% for i in property_formset %}
    <div class="property-form">
        {{form.as_p }}
        <input type="hidden" name="form-TOTAL_FORMS" value="1" id="id_form-TOTAL_FORMS">
        <input type="hidden" name="form-INITIAL_FORMS" value="0" id="id_form-INITIAL_FORMS">
        <input type="hidden" name="form-MIN_NUM_FORMS" value="0" id="id_form-MIN_NUM_FORMS">
        <input type="hidden" name="form-MAX_NUM_FORMS" value="1000" id="id_form-MAX_NUM_FORMS">
    </div>
    {% endfor %}
    <button id="add-form" type="button">Add Another Property</button>
    <button type="submit">Submit</button>
</form>

<script>
    let pform = document.querySelectorAll(".property-form")
    let container = document.querySelector("#form-container")
    let addButton = document.querySelector("#add-form")
    let totalForms = document.querySelector("#id_form-TOTAL_FORMS")
    let formNum = pform.length - 1
    addButton.addEventListener('click', addForm)

    function addForm(e) {
        e.preventDefault()
        let newForm = pform[0].cloneNode(true)
        let formRegex = RegExp(`form-(\\d){1}-`, 'g')
        formNum++
        newForm.innerHTML = newForm.innerHTML.replace(formRegex, `form-${formNum}-`)
        container.insertBefore(newForm, addButton)

        totalForms.setAttribute('value', `${formNum+1}`)
    }
</script>

{%endblock body%}
